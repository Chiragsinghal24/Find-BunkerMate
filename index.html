<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>Find Your</span>
              <span>Roommate</span>
            </div>
            <div class="app-contact">Created By: Prashant & Chirag</div>
          </div>

          <form action="" id="newform">

          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME" id="name">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="phone no" id="phone">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CGPA" id="cgpa">
              </div>
              <div class="app-form-group"></div>
              <div class="dropdown">
                <div class="select">
                  <span class="selected" id="Programmes">Programmes</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li class="active" name="prg" value="b">BTECH</li>
                  <li name="prg" value="m">MTECH</li>
                </ul>
              </div>
              <div class="dropdown">
                <div class="select">
                  <span class="selected" id="year">Year</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li class="active" name="prg1" value="1">1st Year</li>
                  <li name="prg1" value="2">2nd Year</li>
                  <li name="prg1" value="3">3rd Year</li>
                  <li name="prg1" value="4">4th Year</li>
                  <li name="prg1" value="5">5th Year</li>
                </ul>
              </div>
              <div class="dropdown">
                <div class="select">
                  <span class="selected" id="branch">Branch</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li class="active" name="prg2" value="c">CSE</li>
                  <li name="prg2" value="i">IT</li>
                  <li name="prg2" value="e">ECE</li>
                  <li name="prg2" value="ee">EE</li>
                  <li name="prg2" value="cv">Civil Eng</li>
                  <li name="prg2" value="me">Mechanical Eng.</li>
                  <li name="prg2" value="bi">Biomedical Eng.</li>
                  <li name="prg2" value="bio">Biotechnology</li>
                </ul>
              </div>
            </div>
            </form>
            <div class="app-form-group buttons">
              <!-- <button class="app-form-button" id="rst">RESET</button> -->
              <button class="app-form-button" type="submit"><a href=index12.html>SEND</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>

  <!-- this below file is for the database connection --> -->
  <!-- <script src="mail.js"></script>      -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>

</html>
